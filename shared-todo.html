<head>
  <title>shared-todo</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Do</h1>

      <label class="hide-completed">
        <input type="checkbox" checked="{{hideCompleted}}">
        Hide Completed Tasks
      </label>

      {{> loginButtons}}

      <!-- task form -->
      {{#if currentUser}}
      <form class="new-task">
        <input type="text" name="text" placeholder="Something to do!">
        <input type="text" name="number" placeholder="Assign points!">
        <input type="submit" value="Do it!">
      </form>
      {{/if}}
    </header>

    {{#if currentUser}}
    {{> total}}
    {{/if}}

    {{# if currentUser}}
    {{> other}}
    {{/if}}

    <!-- task list -->
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>

  </div>
</body>

<template name="task">

  {{#if currentUser}}
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked">

    <span class="text"><strong>{{username}}</strong>: {{text}}</span>
    <span class="text">{{points}}</span>
  </li>
  {{/if}}
</template>

<template name="total">
  <li>
    <span class="text"><strong>You: </strong></span>
    <span class="text">{{totalPoints}}</span>
  </li>
</template>

<template name="other">
  <li>
    <span class="text"><strong>Other:</strong></span>
    <span class="text">{{otherPoints}}</span>
  </li>
</template>
