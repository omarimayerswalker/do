<head>
  <title>shared-todo</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Shared Todo</h1>

      <form class="new-task">
        <input type="text" name="text" placeholder="Add a new task!">
        <input type="text" name="number" placeholder="Assign points!">
        <input type="submit" value="Add task">
      </form>
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li>{{text}}<span>{{points}}</span></li>
</template>
